{% extends "base.html" %} 
{% load tailwind_filters %}
{% block content %}
<div class="flex items-center justify-center bg-white">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-yellow-600 mb-6">Iniciar Sesión</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-500 mt-4">
            ¿No tienes una cuenta?
            <a class="underline" href="{% url "register" %}">Registrate</a>
        </p>
    </div>
</div>
{% endblock content %}
